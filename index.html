<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Northview College Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header>
    <div class="header-top">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="Logo">
            <h2>Northview College</h2>
        </div>

        <nav>
            <a href="#">Home</a>
            <a href="#">Events</a>
            <a href="#">Admissions</a>
            <a href="#">Contact</a>
        </nav>
    </div>

    <input 
        type="text" 
        id="searchInput" 
        placeholder="Search events by title or date (YYYY-MM-DD)">
</header>

<!-- FILTER SECTION -->
<section class="filters">
    <select id="categoryFilter">
        <option value="All">All Categories</option>
        <option value="Sports">Sports</option>
        <option value="Workshop">Workshop</option>
        <option value="Guest Lecture">Guest Lecture</option>
    </select>

    <input type="date" id="startDate">
    <input type="date" id="endDate">
</section>

<!-- EVENTS -->
<section class="events-container" id="eventsContainer"></section>

<!-- PAGINATION -->
<div class="pagination">
    <button onclick="prevPage()">Previous</button>
    <span id="pageNumber"></span>
    <button onclick="nextPage()">Next</button>
</div>

<!-- FOOTER -->
<footer>
    <div class="social-links">
        <a href="#">LinkedIn</a>
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
    </div>
    <p>üìû +91 98765 43210 | ‚úâÔ∏è info@northviewcollege.edu</p>
</footer>

<script src="script.js"></script>
</body>
</html>
